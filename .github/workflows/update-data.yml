name: Update Benchmark Data

on:
  schedule:
    # Run once daily at 6 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install dashboard dependencies
        run: npm ci
        working-directory: src/dashboard

      - name: Run Privacy Cash indexer
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          HELIUS_RPC_URL: https://mainnet.helius-rpc.com/?api-key=${{ secrets.HELIUS_API_KEY }}
          DATABASE_PATH: ./data/unveil_working.db
        run: npx tsx src/indexer/index.ts
        timeout-minutes: 10

      - name: Run SilentSwap indexer
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          HELIUS_RPC_URL: https://mainnet.helius-rpc.com/?api-key=${{ secrets.HELIUS_API_KEY }}
          DATABASE_PATH: ./data/unveil_working.db
        run: npx tsx src/indexer/silentswap.ts
        timeout-minutes: 10

      - name: Run ShadowWire indexer
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          HELIUS_RPC_URL: https://mainnet.helius-rpc.com/?api-key=${{ secrets.HELIUS_API_KEY }}
          DATABASE_PATH: ./data/unveil_working.db
        run: npx tsx src/indexer/shadowwire.ts
        timeout-minutes: 10

      - name: Export data to JSON
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          DATABASE_PATH: ./data/unveil_working.db
        run: npx tsx export-to-json.ts

      - name: Update metadata timestamp
        run: |
          echo "{\"lastUpdated\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\", \"version\": \"1.0.0\"}" > src/dashboard/public/data/metadata.json

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: update benchmark data [automated]"
          git push
